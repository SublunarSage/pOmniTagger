<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pOmniTagger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index_style.css') }}">
    <script type="module">
        import { loadTab } from '../static/js/core.js';
        import { openDirectory } from '../static/js/api.js';

        window.loadTab = loadTab;
        window.openDirectory = openDirectory;
    </script>
    <link rel="shortcut icon" href="../static/favicon.ico">
</head>
<body>

    <div class="app-over-wrapper">
        <div class='app-nav-bar'>
            {% for tab in tabs %}
                <button class="tab-button{% if loop.first %} active{% endif %}" 
                        data-tab="{{ tab.id }}" 
                        onclick="loadTab('{{ tab.id }}')">
                    {{ tab.title }}
                </button>
            {% endfor %}
        </div>
        <div class="app-tab-container" data-initial-tab="{{ tabs[0].id }}">
            {% for tab in tabs %}
                <div id="{{ tab.id }}" class="tab-content{% if loop.first %} active{% endif %}">
                    {% include tab.template %}
                </div>
            {% endfor %}
        </div>
        <div class="app-footer"></div>
    </div>
</body>
</html>
